<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script>
    function printQuery() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");

      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
          document.write(pair[0] + ": " + pair[1] + "<br />");
      }
    }

  </script>
   <link rel="stylesheet" href="style.css"/>
   <title>Thank you!</title>
</head>
<body>
  <h2>Your Order is being reviewed!</h2>
  <div class="container">
    <h1>Thank you for your order! We will be in touch soon!</h1>
     <fieldset>
    <script>
      printQuery();
    </script>
  </fieldset>
  </div>
</body>

</html>
